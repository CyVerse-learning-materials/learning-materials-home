# Theme settings
theme:
  name: material
  prev_next_buttons_location: bottom
  palette:
    - media: "(prefers-color-scheme)"
      toggle: 
        icon: material/brightness-auto
        name: Switch to light mode
    # Light mode settings
    - media: "(prefers-color-scheme: light)"
      primary: '#002E99'
      accent: 'orange'
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode settings
    - media: "(prefers-color-scheme: dark)"
      primary: '#002E99'
      accent: 'orange'
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: Roboto
    code: 'Roboto Mono'
  favicon: 'assets/favicon.ico'
  logo: 'assets/android-chrome-512x512.png'
  features:
    - navigation.instant
    - navigation.tracking
    #- navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.prune
    #- navigation.tabs.sticky
    #- navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tooltips
    - palette.toggle

